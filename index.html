<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotifake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/estilos.css">
</head>
<body class="fondo">
    <header></header>
    <main>
        <section class="continer">
            <div class="row justify-content-center text-center text-white">
            <div class="col-12 col-md-8">

                <h2>Bienvenidos</h2>
                <hr>
                <form class="p-5 border">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="texto" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="texto" class="form-control" id="contraseña" aria-describedby="emailHelp">
                                </div>
                                <button type="submit" class="btn btn-primary" id="botoIngreso">Ingresar</button>
                      </div>

                </form>
                    <img src="./assets/img/logo2.png" alt="logo" class="mx-auto d-block mt-4 img-fluy" >
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/controllers/controlingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
